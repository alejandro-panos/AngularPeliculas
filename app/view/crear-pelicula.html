<h2>Crear pelicula</h2>
<form #miFormulario="ngForm" (ngSubmit)="onSubmit()">
<p>
    Título:
    <input type="text" #titulo="ngForm" ngControl="titulo" [(ngModel)]="nuevaPelicula.titulo" required minlength="5"/>
    <span *ngIf="!titulo.valid">No válido</span>
</p>
<p>
    Director:
    <input type="text" #director="ngForm" ngControl="director" [(ngModel)]="nuevaPelicula.director" required pattern="[^0-9]*"/>
     <span *ngIf="!director.valid">No válido</span>
</p>
<p>Año:
    <input type="text" #anyo="ngForm" ngControl="anyo" [(ngModel)]="nuevaPelicula.anyo" required pattern="[0-9]{4}"/>
    <span *ngIf="!anyo.valid">No válido</span>
</p>
<input type="submit" value='Crear Pelicula' [disabled]="!miFormulario.valid" />
</form>
